<ion-content>
  <ion-header>
    <ion-toolbar class="custom-toolbar">
      <ion-title class="custom-title">Mi Portal </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-grid >
    <ion-row>
      <ion-col size="6" size-md="4">
        <ion-card class="option-card" button routerLink="/notas">
          <ion-card-header>
            <ion-card-title class="card-title">Notas</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="school" class="icon-content"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4">
        <ion-card class="option-card" button routerLink="/clases">
          <ion-card-header>
            <ion-card-title class="card-title">Clases</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="book" class="icon-content"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6" size-md="4">
        <ion-card button routerLink="/horarios" class="option-card">
          <ion-card-header>
            <ion-card-title class="card-title">Horarios</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="calendar" class="icon-content"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6" size-md="4">
        <ion-card button routerLink="/asistencia" class="option-card">
          <ion-card-header>
            <ion-card-title class="card-title">Asistencia</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="checkmark-circle" class="icon-content"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-tabs class="tab">
    <ion-tab-bar slot="bottom" color="primary">
  
      <ion-tab-button tab="perfil" [routerLink]="['/perfil']">
        <ion-icon class="icon-tab" name="person"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="Estudio">
        <ion-icon class="icon-tab" name="book"></ion-icon>
        <ion-label>Estudio</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="Opciones" [routerLink]="['/opciones']">
        <ion-icon class="icon-tab" name="settings"></ion-icon>
        <ion-label>Opciones</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-footer>
